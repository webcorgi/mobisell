<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>모비셀 페이지 목록</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&amp;display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500&amp;display=swap"
            rel="stylesheet">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="./css/design.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/script.js"></script>

        <style>
            .page-list-container {
                max-width: 800px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            
            .page-list-title {
                text-align: center;
                margin-bottom: 30px;
                color: #3498FF;
            }
            
            .page-list {
                list-style: none;
                padding: 0;
            }
            
            .page-item {
                margin-bottom: 15px;
                border-bottom: 1px solid #eee;
                padding-bottom: 15px;
                transition: all 0.3s ease;
            }
            
            .page-item:last-child {
                border-bottom: none;
            }
            
            .page-item:hover {
                transform: translateX(10px);
            }
            
            .page-link {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-decoration: none;
                color: #333;
                font-size: 18px;
                padding: 10px 15px;
                border-radius: 5px;
                transition: all 0.3s ease;
            }
            
            .page-link:hover {
                background-color: #f8f9fa;
                color: #3498FF;
            }
            
            .page-link .fa-arrow-right {
                opacity: 0;
                transition: all 0.3s ease;
            }
            
            .page-link:hover .fa-arrow-right {
                opacity: 1;
                transform: translateX(5px);
            }
            
            .page-description {
                font-size: 14px;
                color: #666;
                margin-top: 5px;
            }
        </style>
    </head>
    <body class="wrapper" id="wrapper">

        <div class="page-list-container ">
            <h1 class="page-list-title">모비셀 페이지 목록</h1>
            <p class="text-center mb-5">모든 HTML 페이지 목록입니다. 링크를 클릭하여 해당 페이지로 이동할 수 있습니다.</p>
            
            <ul class="page-list">
                <li class="page-item ">
                    <a href="./step1.html" class="page-link">
                        <span>스텝 1</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <p class="page-description">첫 번째 단계 페이지</p>
                </li>
                <li class="page-item ">
                    <a href="./step2.html" class="page-link">
                        <span>스텝 2</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <p class="page-description">두 번째 단계 페이지</p>
                </li>
                <li class="page-item ">
                    <a href="./step3.html" class="page-link">
                        <span>스텝 3</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <p class="page-description">세 번째 단계 페이지</p>
                </li>
                <li class="page-item ">
                    <a href="./step4.html" class="page-link">
                        <span>스텝 4</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <p class="page-description">네 번째 단계 페이지</p>
                </li>
                <li class="page-item ">
                    <a href="./step5.html" class="page-link">
                        <span>스텝 5</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <p class="page-description">다섯 번째 단계 페이지</p>
                </li>
                <li class="page-item animate__animated animate__fadeInUp animate__delay-6s">
                    <a href="./service-fee.html" class="page-link">
                        <span>서비스 이용요금</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <p class="page-description">세무 서비스 이용요금 안내 페이지</p>
                </li>
                <li class="page-item animate__animated animate__fadeInUp animate__delay-7s">
                    <a href="./cancel.html" class="page-link">
                        <span>취소 페이지</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <p class="page-description">서비스 취소 페이지</p>
                </li>
            </ul>
        </div>

        <script>
            $(document).ready(function() {
                // 페이지 아이템에 호버 효과
                $('.page-item').hover(
                    function() {
                        $(this).find('.fa-arrow-right').css('opacity', '1').css('transform', 'translateX(5px)');
                    },
                    function() {
                        $(this).find('.fa-arrow-right').css('opacity', '0').css('transform', 'translateX(0)');
                    }
                );
                
                // 애니메이션 효과 추가
                setTimeout(function() {
                    $('.page-item').addClass('animate__animated animate__fadeInUp');
                }, 500);
            });
        </script>
    </body>
</html>
